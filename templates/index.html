<!DOCTYPE html>
<html>
<head>
    <title>Cyber Threat Scanner</title>
</head>
<body>
    <h1>Cyber Threat Scanner</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br><br>
        <button type="submit">Scan File</button>
    </form>

    {% if result %}
        <h3>Scan Result:</h3>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
